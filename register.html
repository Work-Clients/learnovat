<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learnovat - Recruitment Partner Webinar</title>
    <meta name="description" content="We are on a mission to make study abroad dream simpler">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
      body {
        font-family: 'Rubik', serif;
        --bs-primary-rgb: 247, 145, 29;
        --bs-secondary-rgb: 42, 56, 143;
      }

      #hero {
        background: url(img/Group\ friends.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        padding-top: 16rem;
        padding-bottom: 16rem;
      }
    </style>
  </head>
  <body>
    <div class="bg-white shadow">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light py-4">
          <div class="container-fluid">
            <a class="navbar-brand " href="#">
              <img src="img/Full.png" width="200px" alt="Learnovate">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item mx-2">
                  <a class="nav-link active " aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="/universities.html">Universities</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#recruitment">Recruitment Partner</a>
                </li>
                <li class="nav-item mx-4">
                  <a href="#register"><button type="button"class="btn btn-primary">Register</button></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- register form start -->

    <div class="container mt-5" id="register">
        <div class="row">
          <div class="col-sm-12 col-md-6 mx-auto">
            <div class="bg-dark text-white p-3">
              <h2 class="text-center">Join us today.</h2>
            </div>
            <form class="mt-3" netlify>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" required>
              </div>
  
              <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="InputEmail1" required>
              </div>
  
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (Please add your country code.)</label>
                <input type="text" name="phone" class="form-control" id="phone" required>
              </div>
  
              <div class="my-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Registering as" id="Registering as1">
                    <label class="form-check-label" for="Registering as1">
                        Student
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Registering as" id="Registering as2" checked>
                    <label class="form-check-label" for="Registering as2">
                      Recruitment partner
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <label for="questions" class="form-label">Any questions for us?</label>
                <textarea class="form-control" name="questions"></textarea> 
              </div>
  
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>

    <!-- register form end -->

    <!-- Footer  start-->
    <footer class="container text-center text-lg-start my-4">
        <hr>
        <section class="d-sm-flex justify-content-center justify-content-lg-between">
          <div class="me-5 d-lg-block">
            <h5 class="text-secondary">Learnovate</h5>
          </div>
          <div>
            <a href="" class="me-4 text-reset">
              <a href="https://twitter.com/"><img src="img/twitter.svg" width="35" alt=""></a>
            </a>
            <a href="" class="me-4 text-reset">
              <a href="https://www.instagram.com/"><img src="img/instagram.svg" width="35" alt=""></a>
            </a>
            <a href="" class="me-4 text-reset">
              <a href="https://www.facebook.com/"><img src="img/facebook.svg" width="35" alt=""></a>
            </a>
          </div>
        </section>
      </footer>
      <!-- Footer end-->
    

  </body>
</html>
